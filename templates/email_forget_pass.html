<!DOCTYPE html>
<html>

<head>
    <title>HTML email template</title>
    <meta name="viewport" content="width = 375, initial-scale = -1">
</head>

<body style="background-color: #ffffff; font-size: 16px;">
    <center>
        <table align="center" border="0" cellpadding="0" cellspacing="0" style="height:100%; width:600px;">
            <tr>
                <td align="center" bgcolor="#ffffff" style="padding:10px">
                    <a href="https://techconsulta.com">
                        <img src="https://techconsulta.com/_next/image?url=%2Fimages%2Fhome-page%2Fheader%2Flogo.png&w=1920&q=75" style="max-width: 50%; height: auto;">
                    </a>
                </td>
            </tr>
            <!-- BEGIN EMAIL -->
            <tr>
                <td align="center" bgcolor="#ffffff">
                    <p style="text-align:left">Hi, {{ first_name }} {{ last_name }}<br>
                    </p>
                    <p>You recently requested to reset the password for your Techconsulta account.</p>
                    <p> Click the button below to proceed.</p>
                    <p>
                        <a href="https://techconsulta.com/forgot-password/{{user_id}}/{{ user_uuid}}" style="color: whitesmoke;">
                            <button type="button"
                                style="border-radius: 12px;background-color: #34a853;color: whitesmoke;border: none;font-size: 16px;padding: 14px 40px;">
                                Reset Password
                            </button>
                        </a>
                    </p>
                    <p style="text-align:left">If you did not request a password reset, please ignore this email.</a><br>
                    </p>
                    <p style="text-align:left">
                        Techconsulta Team
                    </p>
                </td>
            </tr>
